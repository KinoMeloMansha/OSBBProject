<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    
    <!-- Normalize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="sourses/css/style.css">
    <link rel="stylesheet" href="sourses/css/admin.css">
    <link rel="stylesheet" href="sourses/css/responsive.css">
</head>
<body>
    <div class="sign-in-admin-container">
       <div class="sign-in-admin-content">
           <form action="" class="sign-in-admin-form">
                <div class="form-group">
                    <label for="inputSignInLogin">Login:</label>
                    <input type="text" class="form-control" id="inputSignInLogin" placeholder="Login">
                </div>
                <div class="form-group">
                    <label for="inputSignInPassword">Password:</label>
                    <input type="password" class="form-control" id="inputSignInPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Sign In</button>
            </form>
       </div>
    </div>
</body>
</html>
