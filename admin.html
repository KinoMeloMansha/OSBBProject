<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    
    <!-- Normalize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="sourses/css/admin.css">
</head>
<body>
   <div class="admin-panel-container">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#main" aria-controls="main" role="tab" data-toggle="tab">Головна</a></li>
        <li role="presentation"><a href="#voting" aria-controls="voting" role="tab" data-toggle="tab">Голосування</a></li>
        <li role="presentation"><a href="#news" aria-controls="news" role="tab" data-toggle="tab">Новини</a></li>
        <li role="presentation"><a href="#statuses" aria-controls="statuses" role="tab" data-toggle="tab">Статуси</a></li>
        <li role="presentation"><a href="#documents" aria-controls="documents" role="tab" data-toggle="tab">Документи</a></li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
       <div role="tabpanel" class="tab-pane active" id="main">Головна</div>
        <div role="tabpanel" class="tab-pane" id="voting">
            Голосування
        </div>
        <div role="tabpanel" class="tab-pane" id="news">
            Новини
        </div>
        <div role="tabpanel" class="tab-pane" id="statuses">
            Статуси
        </div>
        <div role="tabpanel" class="tab-pane" id="documents">
            Документи
        </div>
      </div>
    </div>
    
    <!-- jQuery v.3 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <!-- Custom Scripts -->
    <script defer src="sourses/js/script.js"></script>
</body>
</html>
